  var consolePrint = function(msg) {
    var divId = "channel1";
    if (msg.sender === "Player2") {
      divId = "channel2";
    }
    var time = msg.time;
    if (time === null) {
      $("#" + divId).prepend("{type: " + msg.type + "}<br>");
    }
    else {
      $("#" + divId).prepend("{type: " + msg.type + ", time: " + time + "}<br>");
    }
  };

  var tag = document.createElement('script');

  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var playerVars = {
    modestbranding: 1,
    theme: 'light',
    showinfo: 0,
    rel: 0,
    fs: 0
  };

  var rand = "1";

  var vidSync1 = new VideoSync(youtubeID + rand, "Player1");
  var vidSync2 = new VideoSync(youtubeID + rand, "Player2");

  var player1;
  var player2;

  function onYouTubeIframeAPIReady() {


    player1 = new YT.Player('player1', {
      height: '390',
      width: '640',
      videoId: youtubeID,
      playerVars: playerVars,
      events: {
        'onReady': vidSync1.onPlayerReady,
        'onStateChange': vidSync1.onPlayerStateChange
      }
    });
  }

  var pubnub = PUBNUB.init({
    publish_key: 'pub-c-242fbbf1-4cc6-4153-8f20-a671697f15ec',
    subscribe_key: 'sub-c-2361676c-1e85-11e4-bbbf-02ee2ddab7fe',
    uuid: "the watcher"
  });

  pubnub.subscribe({
    channel: youtubeID + rand,
    callback: consolePrint
  });
  </script>
